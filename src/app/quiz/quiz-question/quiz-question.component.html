<div class="question">
  <div class="card">
    <h3>{{ quizQuestion.questionText }}</h3>
  </div>
</div>
<div class="options">
  <div
    *ngFor="let option of quizQuestion.options"
    [ngClass]="{
      answered: isAnswered && option.text === answer?.text,
      correct: isCorrect && option.text === answer?.text
    }"
    (click)="onClick(option)"
  >
    <div>
      {{ option.text }}
    </div>
  </div>
</div>
