<div class="question">
    <div class="card">
        <h3>{{(questionList$ | async)?.[currentQuestion]?.questionText}}</h3>
    </div>
</div>
<div class="options">
    <ol *ngFor="let option of (questionList$ | async)?.[currentQuestion]?.options">
        <li (click)="answer(currentQuestion+1,option)">
            <div appChangeBg [isCorrect]="!!option.correct" class="card">
                {{option.text}}
            </div>
        </li>

    </ol>
</div>
